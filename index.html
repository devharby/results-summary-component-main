<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- main css file -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- render allelement normaly -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- title -->
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="result">
          <h1>Your Result</h1>
          <ul>
            <li class="deg">76</li>
            <li>of 100</li>
          </ul>
          <div class="text">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary">
          <h2>summary</h2>
          <div class="box l-r">
            <span>Reaction</span>
            <span><strong>92</strong> / 100</span>
          </div>
          <div class="box o-y">
            <span>Memory</span>
            <span><strong>80</strong>/100</span>
          </div>
          <div class="box g-t">
            <span>Verbal</span>
            <span><strong>61</strong>/100</span>
          </div>
          <div class="box c-b">
            <span>Visual</span>
            <span><strong>61</strong>/100</span>
          </div>
          <button>continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/devharby" target="_blank">Mohamed Harby</a>.
    </div>
  </body>
</html>
